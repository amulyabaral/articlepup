<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticlePup</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
            box-sizing: border-box; /* Added box-sizing */
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .info-pill {
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
            font-family: inherit; /* Ensure select inherits font-family */
        }

        .article {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            text-align: left;
            max-width: 800px;
        }

        #loading {
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 8px solid #e0e0e0;
            border-radius: 50%;
            border-top: 8px solid #5D3FD3;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background-color: #121212;
            color: lightgray;
        }

        body.dark-mode .info-pill,
        body.dark-mode select,
        body.dark-mode .article {
            border-color: lightgray;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #333;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="header-container">
        <img src="logo.webp" alt="Logo" style="height: 50px; margin-right: 10px;">
        <h1>Articlepup</h1>
    </div>
    <div class="info-pill">
        Sniffs out the hottest 🔥 biology preprints from yesterday so you can always keep up on the latest research!
    </div>
    
    <div class="filter-section">
        <select id="category-filter">
    		<option value="all">🔍 All Categories</option>
   		<option value="animal-behavior-and-cognition">🐘 Animal Behavior and Cognition</option>
    		<option value="biochemistry">🧪 Biochemistry</option>
    		<option value="bioengineering">⚙️ Bioengineering</option>
    		<option value="bioinformatics">💻 Bioinformatics</option>
    		<option value="biophysics">⚛️ Biophysics</option>
    		<option value="cancer-biology">🔬 Cancer Biology</option>
    		<option value="cell-biology">🔋 Cell Biology</option>
    		<option value="clinical-trials">💊 Clinical Trials</option>
    		<option value="developmental-biology">🐣 Developmental Biology</option>
    		<option value="ecology">🌍 Ecology</option>
    		<option value="epidemiology">📊 Epidemiology</option>
    		<option value="evolutionary-biology">🧬 Evolutionary Biology</option>
    		<option value="genetics">🧩 Genetics</option>
    		<option value="genomics">🔠 Genomics</option>
    		<option value="immunology">🛡️ Immunology</option>
    		<option value="microbiology">🦠 Microbiology</option>
    		<option value="molecular-biology">⚗️ Molecular Biology</option>
    		<option value="neuroscience">🧠 Neuroscience</option>
    		<option value="paleontology">🦕 Paleontology</option>
    		<option value="pathology">🔭 Pathology</option>
    		<option value="pharmacology-and-toxicology">💉 Pharmacology and Toxicology</option>
    		<option value="physiology">❤️ Physiology</option>
    		<option value="plant-biology">🌱 Plant Biology</option>
    		<option value="scientific-communication-and-education">📚 Scientific Communication and Education</option>
    		<option value="synthetic-biology">🧫 Synthetic Biology</option>
    		<option value="systems-biology">🔄 Systems Biology</option>
    		<option value="zoology">🦒 Zoology</option>
		</select>
    </div>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="articles-container"></div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        function setTheme(theme) {
            body.classList.toggle('dark-mode', theme === 'dark');
            localStorage.setItem('theme', theme);
        }

        darkModeToggle.addEventListener('change', () => {
            setTheme(darkModeToggle.checked ? 'dark' : 'light');
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
            darkModeToggle.checked = savedTheme === 'dark';
        }

        async function fetchArticles() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('articles-container');
            const category = document.getElementById('category-filter').value;

            loading.style.display = 'block';
            container.innerHTML = '';

            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const dateStr = yesterday.toISOString().split('T')[0];

            try {
                const response = await fetch(
                    `https://api.biorxiv.org/details/biorxiv/${dateStr}/${dateStr}/100`
                );
                const data = await response.json();
                const articles = data.collection;

                const filteredArticles = category === 'all' 
                    ? articles 
                    : articles.filter(article => article.category === category);

                const articlesWithScores = await Promise.all(
                    filteredArticles.map(async (article) => {
                        const doi = article.doi;
                        try {
                            const altmetricResponse = await fetch(
                                `https://api.altmetric.com/v1/doi/${doi}`
                            );
                            const altmetricData = await altmetricResponse.json();
                            return {
                                ...article,
                                altmetricScore: Math.round(altmetricData.score || 0)
                            };
                        } catch {
                            return {
                                ...article,
                                altmetricScore: 0
                            };
                        }
                    })
                );

                articlesWithScores.sort((a, b) => b.altmetricScore - a.altmetricScore);

                if (articlesWithScores.length === 0) {
                    container.innerHTML = `<p>Woof! 🐾 Looks like we've got no articles published in this category yesterday. Guess all the humans went for a walk! 🐕</p>`;
                } else {
                    articlesWithScores.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'article';
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <p><strong>Authors:</strong> ${article.authors}</p>
                            <p><strong>DOI:</strong> <a href="https://doi.org/${article.doi}" target="_blank">${article.doi}</a></p>
                            <p><strong>Category:</strong> ${article.category}</p>
                            <p><strong>Abstract:</strong> ${article.abstract}</p>
                            <p class="altmetric-score">🔥 ${article.altmetricScore}</p>
                        `;
                        container.appendChild(articleElement);
                    });
                }
            } catch (error) {
                container.innerHTML = `<p>Error loading articles: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        fetchArticles();

        document.getElementById('category-filter').addEventListener('change', fetchArticles);
    </script>
</body>
</html>
