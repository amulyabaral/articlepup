<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticlePup</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: transparent; /* Transparent background */
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            text-align: center; /* Center everything */
        }

        /* Header Styles */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        h1 {
            color: #333; /* Black color */
        }

        /* Info Pill Styles */
        .info-pill {
            text-align: center;
            margin-bottom: 20px;
            padding: 8px 15px;
            border-radius: 10px;
            display: inline-block;
            color: #333; /* Black color */
            font-size: 0.9em;
            background-color: transparent; /* Transparent background */
            border: 1px solid #ccc; /* Light grey border */
        }

        /* Filter Section Styles */
        .filter-section {
            margin: 20px 0;
            text-align: center;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc; /* Light grey border */
            background-color: transparent; /* Transparent background */
            color: #333; /* Black color */
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
            margin: 0 auto; /* Center the select element */
            display: block; /* Ensure it respects margin: auto */
        }

        select:focus {
            border-color: #333; /* Black color */
            outline: none;
        }

        /* Article Styles */
        .article {
            border: 1px solid #ccc; /* Light grey border */
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: transparent; /* Transparent background */
            transition: background-color 0.3s, border-color 0.3s;
            text-align: left; /* Reset text alignment for article content */
            max-width: 800px; /* Limit article width */
            margin-left: auto; /* Center the article */
            margin-right: auto; /* Center the article */
        }

        .article:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly darker transparent */
        }

        .altmetric-score {
            font-weight: bold;
            color: #333; /* Black color */
        }

        /* Loading Spinner Styles */
        #loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 8px solid #e0e0e0;
            border-radius: 50%;
            border-top: 8px solid blue; /* Black color */
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode h1 {
            color: #e0e0e0; /* White color */
        }

        body.dark-mode .info-pill {
            background-color: transparent; /* Transparent background */
            color: #e0e0e0; /* White color */
            border-color: #e0e0e0; /* White border */
        }

        body.dark-mode select {
            background-color: transparent; /* Transparent background */
            color: #e0e0e0; /* White color */
            border-color: #e0e0e0; /* White border */
        }

        body.dark-mode .article {
            border-color: #e0e0e0; /* White border */
            background-color: transparent; /* Transparent background */
            color: #e0e0e0; /* White color */
        }

        body.dark-mode .article:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly lighter transparent */
        }

        body.dark-mode .altmetric-score {
            color: #e0e0e0; /* White color */
        }

        body.dark-mode .spinner {
            border-top-color: #e0e0e0; /* White color */
            border-color: #333;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            justify-content: center; /* Center the toggle */
            margin-bottom: 10px;
            padding-right: 0; /* Remove right padding */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #333; /* Black color */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #333; /* Black color */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Toggle Switch -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="header-container">
        <img src="logo.webp" alt="Logo" style="height: 50px; margin-right: 10px;">
        <h1>Articlepup</h1>
    </div>
    <div class="info-pill">
        Sniffs out the hottest üî• biology preprints from yesterday so you can always keep up on the latest research!
    </div>
    
    <div class="filter-section">
        <select id="category-filter">
    		<option value="all">üîç All Categories</option>
   		<option value="animal-behavior-and-cognition">üêò Animal Behavior and Cognition</option>
    		<option value="biochemistry">üß™ Biochemistry</option>
    		<option value="bioengineering">‚öôÔ∏è Bioengineering</option>
    		<option value="bioinformatics">üíª Bioinformatics</option>
    		<option value="biophysics">‚öõÔ∏è Biophysics</option>
    		<option value="cancer-biology">üî¨ Cancer Biology</option>
    		<option value="cell-biology">üîã Cell Biology</option>
    		<option value="clinical-trials">üíä Clinical Trials</option>
    		<option value="developmental-biology">üê£ Developmental Biology</option>
    		<option value="ecology">üåç Ecology</option>
    		<option value="epidemiology">üìä Epidemiology</option>
    		<option value="evolutionary-biology">üß¨ Evolutionary Biology</option>
    		<option value="genetics">üß© Genetics</option>
    		<option value="genomics">üî† Genomics</option>
    		<option value="immunology">üõ°Ô∏è Immunology</option>
    		<option value="microbiology">ü¶† Microbiology</option>
    		<option value="molecular-biology">‚öóÔ∏è Molecular Biology</option>
    		<option value="neuroscience">üß† Neuroscience</option>
    		<option value="paleontology">ü¶ï Paleontology</option>
    		<option value="pathology">üî≠ Pathology</option>
    		<option value="pharmacology-and-toxicology">üíâ Pharmacology and Toxicology</option>
    		<option value="physiology">‚ù§Ô∏è Physiology</option>
    		<option value="plant-biology">üå± Plant Biology</option>
    		<option value="scientific-communication-and-education">üìö Scientific Communication and Education</option>
    		<option value="synthetic-biology">üß´ Synthetic Biology</option>
    		<option value="systems-biology">üîÑ Systems Biology</option>
    		<option value="zoology">ü¶í Zoology</option>
		</select>
    </div>

    <div id="loading" style="text-align: center; padding: 2rem; display: none;">
        <div class="spinner"></div>
    </div>

    <div id="articles-container"></div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Function to set the theme
        function setTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
            localStorage.setItem('theme', theme);
        }

        // Event listener for the toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });

        // Check local storage for saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
            if (savedTheme === 'dark') {
                darkModeToggle.checked = true;
            }
        }

        async function fetchArticles() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('articles-container');
            const category = document.getElementById('category-filter').value;

            loading.style.display = 'block';
            container.innerHTML = '';

            // Get yesterday's date in YYYY-MM-DD format
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const dateStr = yesterday.toISOString().split('T')[0];

            try {
                // Fetch articles from bioRxiv
                const response = await fetch(
                    `https://api.biorxiv.org/details/biorxiv/${dateStr}/${dateStr}/100`
                );
                const data = await response.json();
                const articles = data.collection;

                // Filter by category if needed
                const filteredArticles = category === 'all' 
                    ? articles 
                    : articles.filter(article => article.category === category);

                // Fetch Altmetric scores
                const articlesWithScores = await Promise.all(
                    filteredArticles.map(async (article) => {
                        const doi = article.doi;
                        try {
                            const altmetricResponse = await fetch(
                                `https://api.altmetric.com/v1/doi/${doi}`
                            );
                            const altmetricData = await altmetricResponse.json();
                            return {
                                ...article,
                                altmetricScore: Math.round(altmetricData.score || 0) // Rounded score
                            };
                        } catch {
                            return {
                                ...article,
                                altmetricScore: 0
                            };
                        }
                    })
                );

                // Sort by Altmetric score
                articlesWithScores.sort((a, b) => b.altmetricScore - a.altmetricScore);

                // Display articles
                articlesWithScores.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article';
                    articleElement.innerHTML = `
                        <h2>${article.title}</h2>
                        <p><strong>Authors:</strong> ${article.authors}</p>
                        <p><strong>DOI:</strong> <a href="https://doi.org/${article.doi}" target="_blank">${article.doi}</a></p>
                        <p><strong>Category:</strong> ${article.category}</p>
                        <p><strong>Abstract:</strong> ${article.abstract}</p>
                        <p class="altmetric-score">üî• ${article.altmetricScore}</p>
                    `;
                    container.appendChild(articleElement);
                });
            } catch (error) {
                container.innerHTML = `<p>Error loading articles: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initial load
        fetchArticles();

        // Add event listener for category filter
        document.getElementById('category-filter').addEventListener('change', fetchArticles);
    </script>
</body>
</html>
