<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArticlePup</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        #loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-section {
            margin: 20px 0;
            text-align: center;
        }

        .article {
            border: 1px solid #eee;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .article:hover {
            background-color: #f9f9f9;
        }

        .altmetric-score {
            font-weight: bold;
            color: #2c5282;
        }

        /* Added dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            .article {
                border-color: #444;
                background-color: #1e1e1e;
            }
            .altmetric-score {
                color: #f39c12;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <img src="logo.webp" alt="Logo" style="height: 50px; margin-right: 10px;">
        <h1>Articlepup</h1>
    </div>
    <div class="info-pill" style="text-align: center; margin-bottom: 20px; padding: 8px 15px; background-color: #e2e8f0; border-radius: 20px; display: inline-block; color: #4a5568; font-size: 0.9em;">
        Sniffs out the hottest ğŸ”¥ biology preprints from yesterday so you can always keep up on the latest research!
    </div>
    
    <div class="filter-section">
        <select id="category-filter">
    		<option value="all">ğŸ” All Categories</option>
   		<option value="animal-behavior-and-cognition">ğŸ˜ Animal Behavior and Cognition</option>
    		<option value="biochemistry">ğŸ§ª Biochemistry</option>
    		<option value="bioengineering">âš™ï¸ Bioengineering</option>
    		<option value="bioinformatics">ğŸ’» Bioinformatics</option>
    		<option value="biophysics">âš›ï¸ Biophysics</option>
    		<option value="cancer-biology">ğŸ”¬ Cancer Biology</option>
    		<option value="cell-biology">ğŸ”‹ Cell Biology</option>
    		<option value="clinical-trials">ğŸ’Š Clinical Trials</option>
    		<option value="developmental-biology">ğŸ£ Developmental Biology</option>
    		<option value="ecology">ğŸŒ Ecology</option>
    		<option value="epidemiology">ğŸ“Š Epidemiology</option>
    		<option value="evolutionary-biology">ğŸ§¬ Evolutionary Biology</option>
    		<option value="genetics">ğŸ§© Genetics</option>
    		<option value="genomics">ğŸ”  Genomics</option>
    		<option value="immunology">ğŸ›¡ï¸ Immunology</option>
    		<option value="microbiology">ğŸ¦  Microbiology</option>
    		<option value="molecular-biology">âš—ï¸ Molecular Biology</option>
    		<option value="neuroscience">ğŸ§  Neuroscience</option>
    		<option value="paleontology">ğŸ¦• Paleontology</option>
    		<option value="pathology">ğŸ”­ Pathology</option>
    		<option value="pharmacology-and-toxicology">ğŸ’‰ Pharmacology and Toxicology</option>
    		<option value="physiology">â¤ï¸ Physiology</option>
    		<option value="plant-biology">ğŸŒ± Plant Biology</option>
    		<option value="scientific-communication-and-education">ğŸ“š Scientific Communication and Education</option>
    		<option value="synthetic-biology">ğŸ§« Synthetic Biology</option>
    		<option value="systems-biology">ğŸ”„ Systems Biology</option>
    		<option value="zoology">ğŸ¦’ Zoology</option>
		</select>
    </div>

    <div id="loading" style="text-align: center; padding: 2rem; display: none;">
        <div class="spinner"></div>
    </div>

    <div id="articles-container"></div>

    <script>
        async function fetchArticles() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('articles-container');
            const category = document.getElementById('category-filter').value;

            loading.style.display = 'block';
            container.innerHTML = '';

            // Get yesterday's date in YYYY-MM-DD format
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const dateStr = yesterday.toISOString().split('T')[0];

            try {
                // Fetch articles from bioRxiv
                const response = await fetch(
                    `https://api.biorxiv.org/details/biorxiv/${dateStr}/${dateStr}/100`
                );
                const data = await response.json();
                const articles = data.collection;

                // Filter by category if needed
                const filteredArticles = category === 'all' 
                    ? articles 
                    : articles.filter(article => article.category === category);

                // Fetch Altmetric scores
                const articlesWithScores = await Promise.all(
                    filteredArticles.map(async (article) => {
                        const doi = article.doi;
                        try {
                            const altmetricResponse = await fetch(
                                `https://api.altmetric.com/v1/doi/${doi}`
                            );
                            const altmetricData = await altmetricResponse.json();
                            return {
                                ...article,
                                altmetricScore: Math.round(altmetricData.score || 0) // Rounded score
                            };
                        } catch {
                            return {
                                ...article,
                                altmetricScore: 0
                            };
                        }
                    })
                );

                // Sort by Altmetric score
                articlesWithScores.sort((a, b) => b.altmetricScore - a.altmetricScore);

                // Display articles
                articlesWithScores.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'article';
                    articleElement.innerHTML = `
                        <h2>${article.title}</h2>
                        <p><strong>Authors:</strong> ${article.authors}</p>
                        <p><strong>DOI:</strong> <a href="https://doi.org/${article.doi}" target="_blank">${article.doi}</a></p>
                        <p><strong>Category:</strong> ${article.category}</p>
                        <p><strong>Abstract:</strong> ${article.abstract}</p>
                        <p class="altmetric-score">ğŸ”¥ ${article.altmetricScore}</p>
                    `;
                    container.appendChild(articleElement);
                });
            } catch (error) {
                container.innerHTML = `<p>Error loading articles: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initial load
        fetchArticles();

        // Add event listener for category filter
        document.getElementById('category-filter').addEventListener('change', fetchArticles);
    </script>
</body>
</html>
